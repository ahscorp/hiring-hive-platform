name: ðŸš€ Build & Deploy to Hostinger

on:
  push:
    branches: [ main ]
  workflow_dispatch:      # optional: allows manual runs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Debug: show dist folder
        run: ls -R dist

      - name: Copy .htaccess into dist folder
        run: cp .htaccess dist/.htaccess

      - name: Sync to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server:    ${{ secrets.HOSTINGER_FTP_HOST }}
          username:  ${{ secrets.HOSTINGER_FTP_USER }}
          password:  ${{ secrets.HOSTINGER_FTP_PASS }}
          local-dir: dist/
          server-dir:   public_html/ahshr/
          create-dirs:  true